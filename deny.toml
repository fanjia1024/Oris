[graph]
all-features = true

[advisories]
version = 2
vulnerability = "deny"
unsound = "deny"
yanked = "deny"
unmaintained = "warn"
notice = "warn"
# Keep explicit exceptions reviewable in code review. Each entry should cite
# the upstream advisory and the issue/PR that justifies the temporary waiver.
ignore = []

[licenses]
version = 2
unlicensed = "deny"
copyleft = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "CC0-1.0",
    "ISC",
    "MPL-2.0",
    "OpenSSL",
    "Unicode-3.0",
    "Unlicense",
    "Zlib",
]
confidence-threshold = 0.8
# Keep crate-level license exceptions explicit. Add the narrowest possible
# exception with a justification in the same PR that introduces it.
exceptions = []

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
